{% extends 'attendance/base.html' %}

{% block content %}
  <h1>Студенты</h1>
  <a href="{% url 'student_add' %}">Добавить студента</a>

  <ul>
    {% for student in students %}
      <li>
        {{ student.name }}
        <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Удалить</a>
      </li>
    {% empty %}
      <li>Студентов нет</li>
    {% endfor %}
  </ul>
{% endblock %}
