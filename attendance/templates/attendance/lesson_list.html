{% extends 'attendance/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Уроки</h1>
  <a href="{% url 'lesson_add' %}" class="btn btn-success">Добавить урок</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-primary">
    <tr>
      <th>Дата</th>
      <th>Тема</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for lesson in lessons %}
    <tr>
      <td>{{ lesson.date }}</td>
      <td>{{ lesson.topic }}</td>
      <td>
        <a href="{% url 'attendance_list' lesson.id %}" class="btn btn-sm btn-info">Посещаемость</a>
        <a href="{% url 'lesson_delete' lesson.id %}" class="btn btn-sm btn-danger"
           onclick="return confirm('Вы уверены, что хотите удалить этот урок?');">
          Удалить
        </a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Уроков нет</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
